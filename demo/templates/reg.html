{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}
{% block content %}

  <form action="{{ url('registration') }}" method="post" accept-charset="utf-8" enctype="application/x-www/form-urlencoded">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Подтверждение</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
    </div>


    <button type="submit" class="btn btn-primary">Заренистрироваться</button>
</form>
 

{% endblock %}
