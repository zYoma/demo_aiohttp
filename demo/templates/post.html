{% extends 'base.html' %}

{% block title %}Посты{% endblock %}
{% block content %}

  {% for post in result %}
    <div class="card">
      <div class="card-header">
        {{post.title}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{post.body}}</p>
    
            <form action="{{ url('del_post', id=post.id|string) }}" method="post" accept-charset="utf-8" enctype="application/x-www/form-urlencoded">
                <button type="submith" class="btn btn-light">Удалить</button>
            </form>
         
        </blockquote>
      </div>
    </div>
    <br>
  {% endfor %}
{% endblock %}
